<body class="d-flex justify-content-center align-items-center bg-black vw100 vh100">
    <section id="clock">
        <div id="display" class="digital-text text-blue">
            <span id="hours" class="big-text">6</span>
            <span class="big-text">:</span>
            <span id="minutes" class="big-text">15</span>
            <span id="am-pm" class="circle d-line-block mr-half ml-half border-solid grey"></span>PM
        </div>
        <p id="date" class="digital-text text-blue font-35"></p>
    </section>
    <script src="app.js"></script>
</body>
